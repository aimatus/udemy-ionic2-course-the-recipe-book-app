<ion-grid text-center>
    <ion-row>
        <ion-col>
            <button ion-button
                clear
                block
                (click)="onLoadList()">
                Load Recipes
            </button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <button ion-button
                clear
                block
                (click)="onSaveList()">
                Save Recipes
            </button>
        </ion-col>
    </ion-row>
</ion-grid>
