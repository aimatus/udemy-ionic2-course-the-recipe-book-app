<ion-header>
  <ion-navbar>
    <ion-buttons start menuToggle>
      <button ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Recipes</ion-title>
    <ion-buttons end>
      <button
        ion-button
        icon-only
        (click)="onNewRecipe()">
        <ion-icon name="add" outline></ion-icon>
      </button>
      <button ion-button
        icon-only
        (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button
      ion-item
      *ngFor="let recipe of recipes; let i = index"
      (click)="onLoadRecipe(i)">
      <h2>{{ recipe.title }}</h2>
      <ion-note>{{ recipe.difficulty }}</ion-note>
    </button>
  </ion-list>
</ion-content>
