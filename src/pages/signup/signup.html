<ion-header>
  <ion-navbar>
    <ion-buttons start menuToggle>
      <button ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Mail</ion-label>
        <ion-input
          type="email"
          ngModel
          name="email"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input
          type="password"
          ngModel
          name="password"
          [minlength]="6"
          required></ion-input>
      </ion-item>
      <button ion-button block type="submit" [disabled]="!signupForm.valid">Sign Up</button>
    </ion-list>
  </form>
</ion-content>
