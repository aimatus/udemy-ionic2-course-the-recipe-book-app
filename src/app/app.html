<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button *ngIf="isAuthenticated"
                menuToggle
                ion-item
                icon-left
                (click)="onLoad(rootPage)">
                <ion-icon name="book"></ion-icon>
                Recipe Book
            </button>
            <button *ngIf="!isAuthenticated"
                menuToggle
                ion-item
                icon-left
                (click)="onLoad(signinPage)">
                <ion-icon name="log-in"></ion-icon>
                Sign In
            </button>
            <button *ngIf="!isAuthenticated"
                menuToggle
                ion-item
                icon-left
                (click)="onLoad(signupPage)">
                <ion-icon name="person"></ion-icon>
                Sign Up
            </button>
            <button *ngIf="isAuthenticated"
                menuToggle
                ion-item
                icon-left
                (click)="onLogout()">
                <ion-icon name="log-out"></ion-icon>
                Logout
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage"
    #nav>
</ion-nav>
